// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.5.0'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

def httplite_version = '1.0beta'
def okhttp2_version = '1.0beta'
def okhttp3_version = '1.0beta'
def urlite_version = '1.0beta'

task makeHttplite(type: Jar) {
    project('httplite').task('build').execute()
    archiveName = 'httplite' +httplite_version+'.jar'
    from('httplite/build/intermediates/classes/release/')
    destinationDir = file('releaselib/')
    exclude('**/BuildConfig.class')
    exclude('**/BuildConfig\$*.class')
    exclude('**/R.class')
    exclude('**/R\$*.class')
    include('alexclin/httplite/**/*.class')
}

task makeHttpOk2Lib(type: Jar) {
    project('httplite-okhttp2').task('build').execute()
    archiveName = 'httplite-ok2lite' +okhttp2_version+'.jar'
    from('httplite-okhttp2/build/intermediates/classes/release/')
    destinationDir = file('releaselib/')
    exclude('**/BuildConfig.class')
    exclude('**/BuildConfig\$*.class')
    exclude('**/R.class')
    exclude('**/R\$*.class')
    include('alexclin/httplite/**/*.class')
}

task makeHttpOk3Lib(type: Jar) {
    project('httplite-okhttp3').task('build').execute()
    archiveName = 'httplite-ok3lite' +okhttp2_version+'.jar'
    from('httplite-okhttp3/build/intermediates/classes/release/')
    destinationDir = file('releaselib/')
    exclude('**/BuildConfig.class')
    exclude('**/BuildConfig\$*.class')
    exclude('**/R.class')
    exclude('**/R\$*.class')
    include('alexclin/httplite/**/*.class')
}

task makeHttpUrl(type: Jar) {
    project('httplite-url').task('build').execute()
    archiveName = 'httplite-urlite' +urlite_version+'.jar'
    from('httplite-urlconnection/build/intermediates/classes/release/')
    destinationDir = file('releaselib/')
    exclude('**/BuildConfig.class')
    exclude('**/BuildConfig\$*.class')
    exclude('**/R.class')
    exclude('**/R\$*.class')
    include('alexclin/httplite/**/*.class')
}

task makeJar {
    delete rootProject.file('releaselib')
    makeHttplite.execute()
    makeHttpOk2Lib.execute()
    makeHttpOk3Lib.execute()
    makeHttpUrl.execute()
}